<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Bobble</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js" type="module" charset="utf-8"></script>
  </head>
  <body>

    <div id="start-screen">
      <h1 id="welcome-msg">Puzzle Bobble</h1>
      <div id="start-btn">
        <h2 id="start-txt">START</h2>
      </div>
    </div>

    <div id="game-screen">
      <div class="msg" id="lose">YOU LOSE</div>
      <div class="msg" id="win">YOU WIN</div>
      <div id="grid">
        <div class="row even"></div>
        <div class="row odd"></div>
        <div class="row even"></div>
        <div class="row odd"></div>
        <div class="row even"></div>
        <div class="row odd"></div>
        <div class="row even"></div>
        <div class="row odd"></div>
        <div class="row even"></div>
        <div class="row odd"></div>        
      </div>
      <div id="score">SCORE: 0</div>
  </div>

  <div id="score-screen">
    <h1>HIGHSCORES</h1>
    <div id="return">BACK TO START</div>
  </div>
    
  </body>
</html>
